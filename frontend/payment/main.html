<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowCare - Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        .payment-container { max-width: 600px; margin: 2rem auto; padding: 1rem; }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment Management</h2>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">Pending Invoices</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Payment History</a>
            </li>
        </ul>
        <div id="invoices-list" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadInvoices() {
            const appointmentId = localStorage.getItem('currentAppointmentId');
            if (!appointmentId) {
                document.getElementById('invoices-list').innerHTML = '<p>No appointment selected.</p>';
                return;
            }

            try {
                const response = await fetch(`http://localhost:5004/payments/invoices?appointment_id=${appointmentId}`, {
                    headers: {
                        'Authorization': 'Bearer dummy-token' // Replace with real token if needed
                    }
                });
                if (!response.ok) throw new Error('Failed to load invoices');
                const invoices = await response.json();

                const invoicesList = document.getElementById('invoices-list');
                invoicesList.innerHTML = invoices.length ? invoices.map(invoice => `
                    <div class="card mb-2">
                        <div class="card-body">
                            <h5>Invoice #${invoice.id}</h5>
                            <p>Treatment: ${invoice.treatment}</p>
                            <p>Date: ${invoice.appointment_date}</p>
                            <p>Amount: Rp ${invoice.amount.toLocaleString()}</p>
                            <p>Status: ${invoice.status}</p>
                        </div>
                    </div>
                `).join('') : '<p>No pending invoices.</p>';
            } catch (error) {
                document.getElementById('invoices-list').innerHTML = '<p>Error loading invoices. Please try again.</p>';
                console.error(error);
            }
        }

        // Load invoices on page load
        window.onload = loadInvoices;
    </script>
</body>
</html>
