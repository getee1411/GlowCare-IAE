<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlowCare - Treatment Management</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f7ff;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const TreatmentList = () => {
      const [treatments, setTreatments] = useState([]);
      const [editId, setEditId] = useState(null);
      const [editForm, setEditForm] = useState({ nama: '', nama_dokter: '', harga: '' });

      useEffect(() => {
        fetch('http://127.0.0.1:5000/treatments')
          .then(res => res.json())
          .then(data => {
            if (Array.isArray(data)) {
              setTreatments(data);
            } else {
              setTreatments([data]);
            }
          })
          .catch(error => console.error('Error fetching data:', error));
      }, []);

      const handleEdit = (treatment) => {
        setEditId(treatment.id);
        setEditForm({ nama: treatment.nama, nama_dokter: treatment.nama_dokter, harga: treatment.harga });
      };

      const handleInputChange = (e) => {
        setEditForm({ ...editForm, [e.target.name]: e.target.value });
      };

      const saveEdit = (id) => {
        fetch(`http://127.0.0.1:5000/treatments/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(editForm)
        })
          .then(res => res.json())
          .then(() => {
            setTreatments(treatments.map(t => t.id === id ? { ...t, ...editForm } : t));
            setEditId(null);
            setEditForm({ nama: '', nama_dokter: '', harga: '' });
          })
          .catch(error => console.error('Error updating data:', error));
      };

      return (
        <div className="min-h-screen bg-blue-50 py-8">
          <div className="container mx-auto px-4 sm:px-6 lg:px-8">
            <div className="bg-white rounded-lg shadow-lg p-6">
              <h1 className="text-3xl font-bold mb-6 text-blue-800 border-b pb-4">Treatment Management</h1>
              <div className="overflow-x-auto">
                <table className="w-full">
                  <thead>
                    <tr className="bg-blue-400 text-white">
                      <th className="px-6 py-3 text-left text-sm font-semibold tracking-wider">ID</th>
                      <th className="px-6 py-3 text-left text-sm font-semibold tracking-wider">Nama Treatment</th>
                      <th className="px-6 py-3 text-left text-sm font-semibold tracking-wider">Nama Dokter</th>
                      <th className="px-6 py-3 text-left text-sm font-semibold tracking-wider">Harga</th>
                      <th className="px-6 py-3 text-left text-sm font-semibold tracking-wider">Aksi</th>
                    </tr>
                  </thead>
                  <tbody className="bg-white divide-y divide-gray-200">
                    {treatments.length > 0 ? (
                      treatments.map(treatment => (
                        <tr key={treatment.id} className="hover:bg-blue-50">
                          <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{treatment.id}</td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                            {editId === treatment.id ? (
                              <input
                                type="text"
                                name="nama"
                                value={editForm.nama}
                                onChange={handleInputChange}
                                className="w-full px-3 py-2 border border-blue-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                              />
                            ) : (
                              treatment.nama
                            )}
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                            {editId === treatment.id ? (
                              <input
                                type="text"
                                name="nama_dokter"
                                value={editForm.nama_dokter}
                                onChange={handleInputChange}
                                className="w-full px-3 py-2 border border-blue-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                              />
                            ) : (
                              treatment.nama_dokter
                            )}
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                            {editId === treatment.id ? (
                              <input
                                type="number"
                                name="harga"
                                value={editForm.harga}
                                onChange={handleInputChange}
                                className="w-full px-3 py-2 border border-blue-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                              />
                            ) : (
                              `Rp ${treatment.harga.toLocaleString('id-ID')}`
                            )}
                          </td>
                          <td className="px-6 py-4 whitespace-nowrap text-sm">
                            {editId === treatment.id ? (
                              <button
                                onClick={() => saveEdit(treatment.id)}
                                className="bg-blue-400 text-white px-4 py-2 rounded-md hover:bg-blue-500 transition-colors duration-200"
                              >
                                Simpan
                              </button>
                            ) : (
                              <button
                                onClick={() => handleEdit(treatment)}
                                className="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors duration-200"
                              >
                                Edit
                              </button>
                            )}
                          </td>
                        </tr>
                      ))
                    ) : (
                      <tr>
                        <td colSpan="5" className="px-6 py-4 text-center text-gray-500">
                          <div className="flex items-center justify-center">
                            <svg className="animate-spin h-5 w-5 mr-3 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                              <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                              <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Loading...
                          </div>
                        </td>
                      </tr>
                    )}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<TreatmentList />, document.getElementById('root'));
  </script>
</body>
</html>
